<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@500&family=Gentium+Plus:ital,wght@1,700&family=Merriweather+Sans:ital,wght@0,400;0,600;1,500&family=My+Soul&family=Poppins:ital,wght@0,300;0,500;1,300;1,900&family=Roboto:ital,wght@0,700;0,900;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Get in Touch</h1>
    </header>
    <div class="container">
      <div class="box">
        <div class="contact-form">
          <h1>Contact Us</h1>
          <form>
            <div class="form-group">
              <i class="fa-solid fa-user"></i>
              <input
                placeholder="Your Name"
                type="text"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <input
                placeholder="Phone Number"
                type="tel"
                id="mobile"
                name="mobile"
                required
              />
            </div>
            <div class="form-group">
              <input
                placeholder="Your Email"
                type="email"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <input
                placeholder="Your Subject"
                type="text"
                id="subject"
                name="subject"
                required
              />
            </div>
            <div class="form-group">
              <textarea
                placeholder="Your Message"
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
        <div class="form-right">
          <p>Company Location</p>
          <h3 id="address">
            KJ City Tower, 5th Floor, E-2, Ashok Marg, C Scheme, Ashok Nagar,
            Jaipur - 302001 Rajasthan, India
          </h3>
          <iframe
            width="100%"
            height="55%"
            class="map"
            src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=UniversKJ City Tower, 5th Floor, E-2, Ashok Marg, C Scheme, Ashok Nagar, Jaipur - 302001 Rajasthan, Indiaity of Oxford&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed""
            frameborder="0"
            style="border: 0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
